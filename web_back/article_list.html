<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="drafted">草稿</option>
                            <option value="published">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="art_list">
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->

                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm" id="pagination">
                    
                </ul>
            </div>

        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/util/config.js"></script>
    <script src="./js/util/category.js"></script>
    <script src="./js/util/article.js"></script>
    <!-- 分页插件 -->
    <script src="./js/jquery.twbsPagination.js"></script>


    <!-- 模板引擎渲染所有分类数据 -->
    <script id="cate_temp" type="text/html">
    <option>所有分类</option>
    {{each data item}}
    	<option value='{{item.id}}'>{{item.name}}</option>
    {{/each}}
    </script>

    <!-- 模板引擎渲染所有文章数据 -->
    <script id='article_list' type='text/html'>
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:deleteTr( 999 );" data-id="{{item.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        var curPage = 1;
        // 1.获取所有分类并显示
        category.get().then(function (res) {
            // 使用模板引擎技术来渲染数据
            var htmlStr = template("cate_temp", res);
            // console.log(htmlStr);
            $('#selCategory').html(htmlStr);
        });
        // 2.获取文章并显示
        function getAndShow() {
            article.get(curPage).then(function (res) {
                if (res.code === 200) {
                    // （1） arttempaltte渲染到表格
                    var htmlStr = template('article_list', res);
                    $('#art_list').html(htmlStr);

                    // (2)实现分页
                    $('#pagination').twbsPagination({
                        totalPages: res.totalPage, // 总页数
                        visiblePages: 6,
                        first: '首页',
                        last: '尾页',
                        prev: '上一页',
                        next: '下一页',
                        initiateStartPageClick: false, // 初始时，不要去点击起始页
                        onPageClick: function (event, page) {
                            // 点击某页将值返还给全局变量curPage
                            curPage = page
                            getAndShow();
                        }
                    })
                }
                else {
                    alert(res.msg)
                }
            })
        }
        getAndShow();
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })

    </script>

</body>

</html>
