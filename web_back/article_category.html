<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="category_list">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/util/config.js"></script>
    <script src="./js/util/category.js"></script>
    <script type="text/html" id="cate_list">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{{item.id}}"  data-name="{{item.name}}" data-slug="{{item.slug}}"  class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 1.取出文章类型并显示在表格中
        getAndShow();
        function getAndShow() {
            category.get().then(function (res) {
                console.log(res);
                var htmlStr = template('cate_list', res);
                $('#category_list').html(htmlStr);
            });
        };
        // 2.添加文章类别并显示
        // (1)给新增按钮添加点击事件
        $('#model_add').click(function () {
            // (2)手机用户输入的信息并判断
            var name = $('#recipient-name').val().trim();
            var slug = $('#recipient-slug').val().trim();
            if (name.length === 0 || slug.length === 0) {
                alert('不能为空');
                return
            }
            // (3)请求接口
            category.add(name, slug).then(function (res) {
                // console.log(res);
                if (res.code === 200) {
                    // (4)把数据渲染到页面上
                    $('#recipient-name').val('');
                    $('#recipient-slug').val('');
                    // 隐藏模态框
                    $('#addModal').modal('hide');
                    getAndShow();
                }
                else {
                    alert(res.msg);
                }
            })

        });
        // 点击关闭按钮关闭模态框
        $("#model_shutoff").click(function () {
            $('#addModal').modal('hide');
        });

        // 3.删除文章类别
        // (1)给删除按钮添加点击事件
        $('#category_list').on('click', '.del', function () {
            var id = $(this).attr('data-id');
            // (2)请求接口
            category.delete(id).then(function (res) {
                if (res.code === 200) {
                    getAndShow();
                }
                else {
                    alert(res.msg);
                }
            })
        })

    </script>

</body>

</html>
